<div ng-controller="MainCtrl" class="list">
    <p>{{ message }}</p>
    <hr />
    <ul ng-repeat="video in videos">
        <li><a href="#/video/{{ video.id }}">
            {{ video.title }}
            <br />
            <i>(<span ng-repeat="speaker in video.speakers">{{ speaker.name }}{{$last ? '' : ', '}}</span>)</i>
        </a></li>
    </ul>
</div>
