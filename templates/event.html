<div class="panel panel-default">
    <div class="panel-body">
        <h1>{{ event.name }}</h1>
        videos:
        <ul>
            <li ng-repeat="video in event.videos">
                <a href="#/video/{{ video.id }}">{{ video.title }}</a>
                by
                <a href="#/speaker/{{ video.speakerId }}">{{ video.speaker.name }}</a>
            </li>
        </ul>
    </div>
</div>
