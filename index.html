<!doctype html>
<html>
    <head>
        <link href="main.css" rel="stylesheet">
        <script src="vendor.js"></script>
        <script src="angular-youtube-embed.min.js"></script>
        <script src="app.js"></script>
    </head>
    <body ng-app="myApp">
        <div ng-controller="MainCtrl">
            <div ng-view=""></div>
            <hr />
            <ul ng-repeat="video in videos">
                <li><a href="#/video/{{ video.id }}">
                    {{ video.author }}: <i>{{ video.title }}</i>
                </a></li>
            </ul>
        </div>
        <footer>
            &copy; 2015 <a href="http://watchjs.org">watch.js</a> | contact: <a href="{{'mailto:'}}{{'info'}}{{'@'}}watchjs.org">{{'info'}}{{'@'}}watchjs.org</a>
        </footer>
    </body>
</html>
